<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script-style-beats/style-beats.css">
    <link rel="icon" href="images-pc/Icon.ico" type="image/x-icon">
    <title>Beats</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="images-social/Logo.jpeg" alt="Logo" id="logo"></a>
            <h1><strong><big>Beats by Cesa</big></strong></h1>
            <a href="https://www.tiktok.com/@ytskyplayofficial" id="tt" target="_blank"><img src="beats/tiktok.png" alt="TikTok"></a>
            <a href="https://discord.gg/MQ29aRde33" id="ds" target="_blank"><img src="https://brandlogos.net/wp-content/uploads/2021/11/discord-logo.png" alt="Discord"></a>
            <a href="https://www.instagram.com/er_c3sa/" id="ig" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1024px-Instagram_logo_2022.svg.png" alt="Instagram"></a>
        </nav>
    </header>
    <canvas id="visualizer"></canvas>
    <canvas id="particles"></canvas>
    <div id="table" align="center">
        <table>
            <tr>
                <td id="title1">First beat</td><td id="title2">"Horror" beat</td><td id="title3">Neutral beat</td>
            </tr>
            <tr>
                <td id="audioleft"><audio id="audio1" controls>
                    <source src="beats/Beat 1.wav" type="audio/wav">
                    Il tuo browser non supporta l'elemento audio. Aggiorna il browser o utilizza un altro dispositivo.
                </audio>
                </td>
                <td id="audio"><audio id="audio2" controls>
                    <source src="beats/Horror.wav" type="audio/wav">
                    Il tuo browser non supporta l'elemento audio. Aggiorna il browser o utilizza un altro dispositivo.
                </audio></td>
                <td id="audioright"><audio id="audio3" controls>
                    <source src="beats/Normal beat.wav" type="audio/wav">
                    Il tuo browser non supporta l'elemento audio. Aggiorna il browser o utilizza un altro dispositivo.
                </audio></td>
            </tr>
            <tr>
                <td id="title4">On fire beat</td><td id="title5">Phonk beat V1.0</td><td id="title6">Phonk beat V1.1</td>
            </tr>
            <tr>
                <td id="audioleft"><audio id="audio4" controls>
                    <source src="beats/On fire.wav" type="audio/wav">
                    Il tuo browser non supporta l'elemento audio. Aggiorna il browser o utilizza un altro dispositivo.
                </audio>
                </td>
                <td><audio id="audio5" controls>
                    <source src="beats/Beat remix phonk.wav" type="audio/wav">
                    Il tuo browser non supporta l'elemento audio. Aggiorna il browser o utilizza un altro dispositivo.
                </audio></td>
                <td id="audioright"><audio id="audio6" controls>
                    <source src="beats/Phonk V1.1.wav" type="audio/wav">
                    Il tuo browser non supporta l'elemento audio. Aggiorna il browser o utilizza un altro dispositivo.
                </audio></td>
            </tr>
        </table>
    </div>
    <script src="script-style-beats/script-beats.js"></script>
</body>
</html>
